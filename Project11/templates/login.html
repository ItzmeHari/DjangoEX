<html>
	<head>
		<title>
			Login Page
		</title>
	</head>

			<table align='center' border='2' height='200px' width='400px'>
				<tr>
					<th colspan='2'> Login </th>
				</tr>
				<tr>
					<td> User Name </td>
					<td> <input type="text" placeholder="username" name='t1' required></td>
				</tr>
				<tr>
					<td> password </td>
					<td> <input type="password" placeholder="password" name='t2' required></td>
				</tr>
				<tr>
					<th colspan="2" > <button type="submit">Login</button></th>
				</tr>
			</table>
		</form>
	</body>
</html>
